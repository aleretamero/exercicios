<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio#003</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <header><h1>ex003# Crie um programa que leia dois números e mostre a soma entre eles.</h1></header>
    <main class="container">
        <div class="container-input">
            <form class="form" autocomplete="off">
                <div class="content-input">
                    <label for="num1">Digite o 1º número</label>
                    <input type="number" name="num1" id="num1" class="num1">
                    <label for="num2">Digite o 2º número</label>
                    <input type="number" name="num2" id="num2" class="num2">
                </div>
                <div class="content-button">
                    <input type="submit" class="botao" value="Calcular">
                    <input type="reset" class="botao" value="Limpar">
                </div>
            </form>
        </div>
        <div class="resposta"></div>
    </main>
    <footer class="footer">
        <p>&copy; <a href="https://github.com/aleretamero" target="_blank">Alexandre Retamero</a></p>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
